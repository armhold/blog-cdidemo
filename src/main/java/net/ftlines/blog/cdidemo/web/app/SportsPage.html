<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Blog Demo App [www.42lines.net]</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
<div id="hd">
    <div id="logo">
        <img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
        <h1>CDI/JPA/Wicket Demo</h1>
    </div>
</div>
<div id="bd">

    <form  wicket:id="form">
        <label>Add a Sport</label><br/>
        <input wicket:id="name" type="text"/>

        <input type="submit" value="Save"/>
        <input wicket:id="cancelButton" type="submit" value="Cancel"/>

    </form>


    


</div>
<div id="ft">
</div>
</body>
</html>
